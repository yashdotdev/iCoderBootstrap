        <div class="container-fluid">

            <a class="navbar-brand" href="#">iCoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link" aria-current="page" href="/iCoderBootstrap/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iCoderBootstrap/about.html">About<a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Topics
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technology</a></li>
                            <li><a class="dropdown-item" href="#">Web Development</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>

                <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>



    <!-- Contact -->
    <div class="container my-4">
        <h2 class="mb-3">Contact us</h2>

        <form action="/action">
            <div class="form-group mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input name="email" type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="name@example.com">
            </div>


            <div class="form-group mb-3">
                <label class="form-label" for="qurery">Select your Query</label>
                <select name="query" class="form-control" aria-label="Default select example">
                    <option selected>Open this select menu :-</option>
                    <option value="1">Web</option>
                    <option value="2">AI</option>
                    <option value="3">Blockchain</option>
                    <option value="3">Cloud</option>
                    <option value="3">Saas</option>
                </select>
            </div>


            <div class="form-group row mb-3">
                <div class="col-sm-2">Are you a Member ?</div>
                <div class="col-sm-10">
                    <input name="mbr" class="form-check-input" type="checkbox" value="yes" id="check1">
                    <label class="form-check-label" for="check1">Yes</label>
                </div>
            </div>


            <div class="form-group row mb-3">
                <div class="col-sm-2">Are you a Professor ?</div>
                <div class="col-sm-10">
                    <input name="prof" class="form-check-input" type="checkbox" value="yes" id="check2">
                    <label class="form-check-label" for="check2">Yes</label>
                </div>
            </div>


            <div class="form-group row mb-3">
                <div class="col-sm-2">Are you a Coder ?</div>
                <div class="col-sm-10">
                    <input name="coder" class="form-check-input" type="checkbox" value="yes" id="check3">
                    <label class="form-check-label" for="check3">Yes</label>
                </div>
            </div>


            <div class="form-group mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Tell us about yourself</label>
                <textarea name="about" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="exampleFormControlTextarea2" class="form-label">Elaborate Your Concern</label>
                <textarea name="concern" class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    </form>
